name: omi_flow_app
description: A desktop app for displaying and managing real-time transcripts
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  web_socket_channel: ^2.4.0
  provider: ^6.0.5
  keypress_simulator: ^0.2.0
  shared_preferences: ^2.2.0
  intl: ^0.18.0
  url_launcher: ^6.1.14
  http: ^1.1.0
  tray_manager: ^0.2.0
  window_manager: ^0.3.7
  flutter_local_notifications: ^15.1.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/
